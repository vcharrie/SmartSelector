<div>
    <img class="modal-close-button" src="images/close.png" data-ng-click="close()"/>
    <div class="modal-header">
        <h3 class="modal-title" translate>dialog-warning-title</h3>
    </div>
    <div class="modal-body">
        <div data-ng-repeat="message in messages">{{message}}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()" translate>dialog-warning-ok</button>
    </div>
</div>
