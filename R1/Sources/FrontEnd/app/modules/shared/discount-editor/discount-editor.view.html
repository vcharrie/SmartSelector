<div class="discount-editor">
    <img class="modal-close-button" src="images/close.png" data-ng-click="close()" />
    <div class="modal-header">
        <h3 class="modal-title">
            <img class="discount-editor-header-icon" src="images/project_icon.png">
            <span data-ng-if="editMode==='UserDiscounts'" translate>discount-editor-title</span>
            <span data-ng-if="editMode==='Pricelist'" translate>price-list-editor-title</span>
        </h3>
    </div>
    <div class="modal-body">
        <div data-ng-if="editMode==='UserDiscounts'" class="discount-editor-infos-area">
            <family-discount-editor table-height-in-pixels="300px" data-submit-success-callback="validate()" data-cancel-callback="close()"></family-discount-editor>
        </div>
        <div class="price-list-manager-container" data-ng-if="editMode==='Pricelist'" class="discount-editor-infos-area">
            <price-list-manager table-height-in-pixels="250px" selection-callback="selectList(listSelected)" cancel-callback="close()"></price-list-manager>
        </div>
    </div>
</div>
