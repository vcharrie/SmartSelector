<div class="discovers">
    <img class="modal-close-button" src="images/close.png" data-ng-click="close()"/>

    <div class="modal-header">
        <h3 class="modal-title">
            <!--<img class="discovers-header-icon" src="images/app-icon.png">-->
            <span translate>discovers-dialog-title</span>

        </h3>
    </div>
    <div class="modal-body discovers-regular-info-area">
        <div class="container-fluid discovers-detailed-container">

            <div class="selected-discover-title">{{selectedDiscoverLink.title}}</div>

            <div id="carouselDiscover" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselDiscover" data-slide-to="{{$index}}" data-ng-class="{'active':($index===0)}" data-ng-repeat="diapositive in selectedDiscover"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item" data-ng-class="{'active':($index===0)}" data-ng-repeat="diapositive in selectedDiscover">
                        <img data-ng-src="{{diapositive.fullPath}}">

                        <div class="carousel-caption">
                            {{diapositive.title}}
                        </div>

                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="/#carouselDiscover" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="/#carouselDiscover" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div data-ng-if="selectedDocumentLink" class="slide-information">
                <a data-ng-href="{{selectedDocumentLink}}" target="_blank" translate>discover-download-document</a>
            </div>
        </div>
        <div class="container-fluid discovers-list-container">
            <div class="discovers-overview-list-container">
                <div class="discover-link" data-ng-class="{'selected': isSelectedDiscover(mainDiscover)}" data-ng-click="selectDiscover(mainDiscover)">
                    <img class="discover-picture" data-ng-src="{{mainDiscover.mainPictureFullPath}}"/>
                    <div class="discover-title">{{mainDiscover.title}}</div>
                </div>
                <div class="discover-link" data-ng-class="{'selected': isSelectedDiscover(whatsNewDiscover)}" data-ng-click="selectDiscover(whatsNewDiscover)">
                    <img class="discover-picture" data-ng-src="{{whatsNewDiscover.mainPictureFullPath}}"/>
                    <div class="discover-title">{{whatsNewDiscover.title}}</div>
                </div>
            </div>
            <div class="scrollable adaptative-height">
                <div class="discover-link" data-ng-class="{'selected': isSelectedDiscover(discover)}" data-ng-repeat="discover in discoversList" data-ng-click="selectDiscover(discover)">
                    <img class="discover-picture" data-ng-src="{{discover.mainPictureFullPath}}"/>
                    <div class="discover-title">{{discover.title}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
