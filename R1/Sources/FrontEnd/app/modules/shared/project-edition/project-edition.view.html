<div class="projectEdition">
    <img class="modal-close-button" src="images/close.png" data-ng-click="close()" />
    <div class="modal-header">
        <h3 class="modal-title">
            <img class="project-edition-modal-header-icon" src="images/project_icon.png">
            <span translate>project-editions-title</span>
        </h3>
    </div>
    <div class="modal-body">
        <div class="project-regular-infos-area">
            <div>
                <span><span translate>project-edition-project-name</span><span class="project-edition-red-text"> *</span></span>
                <input id="projectEditionProjectName" class="form-control project-editions-text-input" type="text" data-ng-model="project.projectName" maxlength="130" data-ng-keydown="onKeydown( $event)" tabindex="1" required data-ng-pattern='/^[^*"<>/?:!]*$/' />
            </div>
            <div>
                <span translate>project-edition-project-reference
                </span>
                <input class="form-control project-editions-text-input" type="text" data-ng-model="project.projectReference" data-ng-keydown="onKeydown( $event)" tabindex="2" />
            </div>
            <div>
                <span translate>project-edition-client-reference
                </span>
                <input class="form-control project-editions-text-input" type="text" data-ng-model="project.clientReference" data-ng-keydown="onKeydown( $event)" tabindex="3" />
            </div>
            <div class="project-note-area">
            <span translate>project-edition-project-note
            </span>
                <textarea class="form-control project-editions-text-input" cols="40" rows="8" data-ng-model="project.projectNote" data-ng-keydown="onKeydown( $event)" data-allow-default-enter="true" tabindex="4"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a data-ng-disabled="!project.projectName || !project.projectName.length || project.projectName.length<1" data-ng-href="{{navigate()}}" class="btn btn-info pull-right blue-button" data-click-validator="true" data-ng-click="validate()" data-ng-keydown="onKeydown( $event)" data-last-index="true" tabindex="5" translate>project-editions-validate</a>
    </div>
</div>
